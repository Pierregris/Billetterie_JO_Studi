name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v3

      # DÃ©ployer avec Fly action officielle
      - uses: superfly/flyctl-actions/deploy@v3
        with:
          token: ${{ secrets.FLY_API_TOKEN }}
          remote-only: true