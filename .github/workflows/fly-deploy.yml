name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4

      # Installer Fly CLI
      - uses: superfly/flyctl-actions/deploy@v1
        with:
          token: ${{ secrets.FLY_API_TOKEN }}
          remote-only: true

      # DÃ©ployer directement avec le token
      - name: Deploy app
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
