<!doctype html>
<html lang="fr">

<head th:fragment="scriptImport(pageTitle)">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>

    <script th:src="@{/scripts/scriptDeconnexion.js}" defer></script>

    <link rel="stylesheet" th:href="@{/style/style.css}">

    <title>Billetterie officielle des JO 2024</title>
</head>

<body>
    <div th:replace="fragments/header::header "></div>
    <main>
        <div class="alert alert-success" th:if="${messageSucces}" th:text="${messageSucces}"></div>
        <h1>Bienvenue sur le site officiel de la billeterie des Jeux Olympiques et Paralympiques 2024</h1>
    </main>
</body>

</html>
