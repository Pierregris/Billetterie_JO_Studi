<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>

    <script th:src="@{/scripts/scriptDeconnexion.js}" defer></script>
    <script th:src="@{/scripts/scriptPaiement.js}" defer></script>
    <script th:src="@{/scripts/scriptNbElementsPanier.js}" defer></script>


    <link rel="stylesheet" th:href="@{/style/style.css}">

    <title th:text="${pageTitle}"></title>
</head>

<body>
    <div th:replace="fragments/header::header "></div>
    <main>
        <div th:each="reservation : ${panier}">
            <div class="elementPanier" th:id="|montant_${reservation.montant}|"
                th:attr="data-montant=${reservation.montant}, data-id=${reservation.id}"></div>
        </div>

        <p id="montantPanier"></p>
        <div class="alert alert-warning" th:if="${suppression}">Certaines réservations ont été supprimées de votre
            panier car elles étaient arrivées à expiration (validité d'une heure à compter de l'ajout au panier)
        </div>


        <section class="m-1">
            <div class="formulaire">
                <div class="alert alert-danger fixed-top info" style="top:85px" id="messageErreurPaiement">
                    Le paiement n'a pas pu aboutir, veuillez vérifier les informations bancaires</div>
                <form>

                    <div class="form-group"> <label for="numCarte">Numéro de carte bleue</label>
                        <input class="form-control" type="text" name="numCarte" id="numCarte" required>
                    </div>

                    <div class="row">
                        <div class="form-group col-9"> <label for="nom">Nom du titulaire</label>
                            <input class="form-control" type="text" name="nom" id="nom" required>
                        </div>
                        <div class="form-group col-3">
                            <label for="codeSecurite">Code de sécurité</label>
                            <input class="form-control" type="password" name="codeSecurite" id="codeSecurite" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="acceptation" required>
                                <label for="acceptation" class="form-check-label">J'accepte les CGV</label>
                                <div class="invalid-feedback">Vous devez accepter les CGV</div>
                            </div>
                        </div>

                        <div class="form-group col-6">
                            <input type="submit" class="btn btn-success rounded-pill my-2 btn-payer" value="Payer">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
