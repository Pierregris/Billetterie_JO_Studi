<!DOCTYPE html>
<html lang="en">

<head th:fragment="scriptImport(pageTitle)">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>

    <script th:src="@{/scripts/scriptDeconnexion.js}" defer></script>
    <script th:src="@{/scripts/scriptNbElementsPanier.js}" defer></script>

    <link rel="stylesheet" th:href="@{/style/style.css}">

    <title>Billetterie</title>
</head>

<body>
    <div th:replace="fragments/header::header"></div>
    <main>
        <div class="text-center d-flex flex-column align-items-center justify-content-center bandeau-top p-2">
            <h1 class="text-light">Vibrez au rythme des Jeux Olympiques de Paris 2024 !</h1>
            <img th:src="@{/img/anneaux-olympic-blanc.png}" alt="" class="anneaux-blanc m-2">
            <h3 class="text-light mt-3">Plus de 30 disciplines vous attendent : explorez chaque sport, découvrez les
                épreuves
                et réservez vos
                places pour vivre l’émotion en direct.</h3>
        </div>
        <section class="row m-1 justify-content-center">

            <div th:each="sport : ${sports}" class="card col-6 col-md-3 col-lg-2 mx-3 p-0 border-0">
                <img th:with="imageName=${sport.replace(' ','-').toLowerCase()}"
                    th:src="@{'/img/img_' + ${imageName} + '.jpg'}" alt="" class="img-fluid card-img-top">
                <div class="card-body text-center">
                    <h3 class="card-title" th:text="${sport.replace('-',' ')}"></h3>
                    <a th:href="@{|/billetterie/pagesport?sport=${sport.replace(' ','-').toLowerCase}|}"
                        class="stretched-link"></a>
                </div>
            </div>



        </section>
    </main>
</body>
<div th:replace="fragments/footer::footer "></div>

</html>
