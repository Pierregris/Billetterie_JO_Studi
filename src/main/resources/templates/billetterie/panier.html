<!DOCTYPE html>
<html lang="en">

<head th:fragment="scriptImport(pageTitle)">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>

    <script th:src="@{/scripts/scriptDeconnexion.js}" defer></script>
    <script th:src="@{/scripts/scriptAffichagePanier.js}" defer></script>
    <script th:src="@{/scripts/scriptSuppressionPanier.js}" defer></script>

    <link rel="stylesheet" th:href="@{/style/style.css}">

    <title th:text="${pageTitle}"></title>
</head>

<body>
    <div th:replace="fragments/header::header "></div>
    <main>
        <section class="row m-1">

            <div class="container-fluid col-7  ">
                <div th:each="reservation : ${panier}" class="element-panier card col-12 mx-3" th:id="${reservation.id}"
                    th:attr="data-reservation=${reservation.id}, data-montant=${reservation.montant}">

                    <div class="card-body text-center">

                        <h3 class="card-title" th:text="${reservation.evenement.nomEvenement}"></h3>
                        <p class="card-text" th:text="|Montant : ${reservation.montant}€|"></p>


                        <a class="btn btn-primary btn-suppression-panier"
                            th:id="|btn-suppression-panier_${reservation.id}|">Supprimer du
                            panier</a>



                    </div>

                </div>
            </div>

            <div class="card col-4  panier-recap sticky-top p-0">
                <h3 class="card-header text-center">Récapitulatif du panier</h3>
                <p id="montantPanier"></p>
                <a class="btn btn-primary " th:href="@{/billetterie/commande}">Valider et passer
                    commande</a>
            </div>
        </section>


    </main>
</body>

</html>
