<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>


    <link rel="stylesheet" th:href="@{/style/style.css}">

    <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
    <title>Connexion</title>
</head>

<body class="login-register">
    <div th:replace="fragments/header::header "></div>
    <main>
        <div class="formulaire justify-content-center d-flex flex-column align-items-center">
            <div class="text-center">
                <h2>Veuillez rentrer ci-dessous le code reçu par email</h2>
            </div>
            <form method="post" th:action="@{/2fa}">
                <div th:if="${erreurOTP}" class="alert alert-danger" th:text="${erreurOTP}"></div>
                <div th:if="${erreurOTPexpire}" class="alert alert-danger">Le code saisi est expiré, veuillez réessayer
                    ou vous reconnecter :<a th:href="@{/login}" class="alert-link">Page de connexion</a></div>
                <div class="form-group">
                    <input class="form-control " type="text" name="otp" placeholder="Code reçu par email" required>
                </div>
                <div class="text-center">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input class="btn btn-success rounded-pill m-1" type="submit" value="Envoyer">
            </form>
        </div>
    </main>
    <div th:replace="fragments/footer::footer "></div>
</body>

</html>
