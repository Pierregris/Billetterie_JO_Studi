<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{style/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>Connexion utilisateur</title>
</head>

<body>
    <div th:replace="header::header "></div>
    <div class="formulaire">
        <div>
            <h1>Je me connecte</h1>
        </div>
        <form method="post" th:action="@{/login}">
            <div th:if="${errorMessage}" class="alert" th:text="${errorMessage}"></div>
            <div class="champ"> <label for="mail">Adresse mail : </label>
                <input type="email" name="mail" required>
            </div>
            <div class="champ"><label for="password">Mot de passe : </label>
                <input type="password" name="password" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Connexion">
        </form>
        <div>Je n'ai pas de compte : <a href="/register">Cr√©er un compte</a></div>
    </div>

</body>

</html>
