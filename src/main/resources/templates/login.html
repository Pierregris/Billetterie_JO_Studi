<!DOCTYPE html>
<html lang="en">

<head th:fragment="scriptImport(pageTitle)">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>


    <link rel="stylesheet" th:href="@{/style/style.css}">

    <title>Connexion</title>
</head>

<body>
    <div th:replace="fragments/header::header "></div>
    <main>
        <div class="formulaire">
            <div class="text-center">
                <h2>Je me connecte</h2>
            </div>
            <form method="post" th:action="@{/login}">
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <div class="form-group"> <label for="mail">Adresse mail : </label>
                    <input class="form-control" type="email" name="mail" required>
                </div>
                <div class="form-group my-2"><label for="password">Mot de passe : </label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="text-center">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input class="btn btn-success rounded-pill m-1" type="submit" value="Connexion">
            </form>
            <div>Je n'ai pas de compte : <a href="/register">Cr√©er un compte</a></div>
        </div>
        </div>
    </main>
</body>

</html>
