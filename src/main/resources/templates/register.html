<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Page d'inscription</title>
  <link rel="stylesheet" th:href="@{style/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" th:href="@{/style/style.css}">
</head>

<body>
  <div th:replace="header::header "></div>

  <div class="formulaire">
    <div>
      <h1>JE M'INSCRIS</h1>
    </div>
    <form method="post" th:action="@{/register}" th:object="${utilisateur}">
      <div th:if="${errorMessageDoublon}" class="alert" th:utext="${errorMessageDoublon}"></div>
      <div class="champ"> <label for="nom">NOM : </label>
        <input type="text" th:field="*{nom}" required>
      </div>
      <div class="champ"> <label for="prenom">PRENOM : </label>
        <input type="text" th:field="*{prenom}" required>
      </div>
      <div class="champ"> <label for="mail">ADRESSE MAIL : </label>
        <input type="email" th:field="*{mail}" required>
      </div>
      <div class="champ"><label for="password">MOT DE PASSE : </label>
        <input type="password" th:field="*{password}" required>
      </div>
      <div class="champ"><label for="numeroTelephone">NUMERO DE TELEPHONE : </label>
        <input type="tel" th:field="*{numeroTelephone}" required>
      </div>
      <div class="champ"><label for="adresse">ADRESSE : </label>
        <input type="text" th:field="*{adresse}" required>
      </div>
      <div class="champ"><label for="codePostal">CODE POSTAL : </label>
        <input type="text" th:field="*{codePostal}" required>

        <label for="ville">VILLE : </label>
        <input type="text" th:field="*{ville}" required>
      </div>
      <input type="submit" value="JE M'INSCRIS" style="font-family: Belgrad;">
    </form>
  </div>
</body>

</html>
