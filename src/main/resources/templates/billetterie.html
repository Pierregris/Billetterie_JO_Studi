<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{style/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>Billetterie</title>
</head>

<body>
    <div th:replace="header::header "></div>

    <section class="row m-1 col-12 justify-content-center">

        <div th:each="evenement : ${evenements}" class="card col-12 col-md-3 mx-3">
            <div class="card-body text-center">

                <h3 class="card-title" th:text="${evenement.epreuve}"></h3>
                <p class="card-text"
                    th:text="|le ${#temporals.format(evenement.dateEvenement, 'dd/MM/yyyy')}, à ${evenement.heureEvenement} à ${evenement.lieu}">
                </p>
                <div th:with="imageName=${evenement.epreuve.replace(' ','_').toLowerCase()}">
                    <img th:src="@{'/img/img_' + ${imageName} + '.jpg'}" alt="" class="img-fluid m-0">
                </div>


                <a href="" class="btn btn-primary m-2" th:if="${evenement.capaciteMax - evenement.billetsVendus > 0}">Je
                    prends mes places !</a>
                <a href="" class="btn btn-primary m-2"
                    th:if="${evenement.capaciteMax - evenement.billetsVendus == 0}">Je souhaite m'inscrire sur liste
                    d'attente</a>
                <p class="card-text alert alert-warning m-1 p-1"
                    th:if="${evenement.capaciteMax - evenement.billetsVendus < 100 and evenement.capaciteMax - evenement.billetsVendus > 0}"
                    th:text="|Plus que ${evenement.capaciteMax - evenement.billetsVendus} places disponibles !|"></p>
                <p class="card-text alert alert-danger m-1 p-1"
                    th:if="${evenement.capaciteMax - evenement.billetsVendus == 0}">
                    Complet</p>
            </div>
        </div>

    </section>
</body>

</html>
