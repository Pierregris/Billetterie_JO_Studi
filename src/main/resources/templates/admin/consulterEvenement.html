<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: scriptImport (pageTitle='[Administrateur] - Consulter les données')"></head>

<body>
    <div th:replace="fragments/header::header"></div>
    <main>
        <section class="row m-auto col-11 justify-content-center align-items-center">

            <div th:each="evenement : ${evenements}" class="card col-12 col-md-3 m-1">
                <div class="card-body text-center">

                    <h3 class="card-title" th:text="${evenement.sport}"></h3>
                    <p class="card-text"
                        th:text="|le ${#temporals.format(evenement.dateEvenement, 'dd/MM/yyyy')}, à ${evenement.heureEvenement} à ${evenement.lieu}">
                    </p>
                    <img th:src="@{/img/img_athletisme.jpg}" alt="" class="img-fluid m-0">
                    <div class="container">
                        Billets vendus : <span th:text="|${evenement.billetsVendus} /${evenement.capaciteMax}|"></span>
                        <div class="progress rounded-pill m-1" role="progressbar"
                            th:aria-valuenow="${evenement.billetsVendus}" th:aria-valuemax="${evenement.capaciteMax}"
                            aria-valuemin="0" style="height: 30px">
                            <div th:if="${evenement.billetsVendus}<${evenement.capaciteMax}"
                                class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                th:style="|width: ${evenement.billetsVendus*100/evenement.capaciteMax}%|">
                            </div>
                            <div th:if="${evenement.billetsVendus}==${evenement.capaciteMax}"
                                class="progress-bar bg-danger"
                                th:style="|width: ${evenement.billetsVendus*100/evenement.capaciteMax}%|">
                                <h4 class="texte-center">Complet</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <div th:replace="fragments/footer::footer"></div>
</body>

</html>
