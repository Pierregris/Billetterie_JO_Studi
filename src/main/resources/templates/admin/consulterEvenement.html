<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{style/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>[Administrateur] Consulter les données des événements</title>
</head>

<body>
    <div th:replace="header::header "></div>

    <section class="row m-1 col-12">

        <div th:each="evenement : ${evenements}" class="card col-12 col-md-3 m-1">
            <div class="card-body text-center">

                <h3 class="card-title" th:text="${evenement.epreuve}"></h3>
                <p class="card-text"
                    th:text="|le ${#temporals.format(evenement.dateEvenement, 'dd/MM/yyyy')}, à ${evenement.heureEvenement} à ${evenement.lieu}">
                </p>
                <img th:src="@{/img/img_athletisme.jpg}" alt="" class="img-fluid m-0">
                <div class="container">
                    Billets vendus :
                    <div class="progress rounded-pill m-1" role="progressbar"
                        th:aria-valuenow="${evenement.billetsVendus}" th:aria-valuemax="${evenement.capaciteMax}"
                        aria-valuemin="0" style="height: 30px">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                            th:style="|width: ${evenement.billetsVendus*100/evenement.capaciteMax}%|"
                            th:text="|${evenement.billetsVendus}/${evenement.capaciteMax}|">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
