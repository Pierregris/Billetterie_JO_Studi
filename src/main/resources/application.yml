spring:
  application:
    name: billetterie-jo-2024
  datasource:
    url: jdbc:mariadb://mysql-pierregris.alwaysdata.net/pierregris_jo2024_studi
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

          
  jpa:
   show-sql: true
   
   hibernate:
    ddl-auto: create 


  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    

logging:
  level:
    '[org.springframework.security]': debug

server:
 port: ${PORT:8081}
 
app:
  base-url: ${APP_BASE_URL}
  
  
